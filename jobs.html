<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Jobs | Remote Market</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <!-- Navbar -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">Remote<span>Market</span>.</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="jobs.html" style="color: var(--secondary);">Find Jobs</a></li>
                    <li><a href="talents.html">Find Talents</a></li>
                    <li><a href="resources.html">Resources</a></li>
                </ul>
                <a href="login.html" class="btn btn-primary">Sign In / Join</a>
            </nav>
        </div>
    </header>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>Find Your Next Remote Role</h1>
            <p>Browse verified opportunities from trusted employers.</p>
        </div>
    </section>

    <!-- Search & Filter Section -->
    <div class="container">
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Search by job title or company...">

            <select id="category-select" class="filter-select">
                <option value="">All Categories</option>
                <option value="Development">Development</option>
                <option value="Design">Design</option>
                <option value="Marketing">Marketing</option>
                <option value="Admin">Admin</option>
                <option value="Support">Support</option>
            </select>

            <select id="type-select" class="filter-select">
                <option value="">All Types</option>
                <option value="Full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
                <option value="Freelance">Freelance</option>
                <option value="Contract">Contract</option>
            </select>
        </div>
    </div>

    <!-- Job Results -->
    <section class="jobs-container-full">
        <div class="container">
            <div id="all-jobs-container" class="job-grid">
                <!-- Javascript loads jobs here -->
                <p>Loading jobs...</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer style="background-color: var(--primary); color: white; padding: 50px 0;">
        <div class="container" style="text-align: center;">
            <p>&copy; 2023 Remote Market. Empowering the Future of Work.</p>
        </div>
    </footer>

    <!-- Link to the Specific Jobs Script -->
    <script src="scripts/jobs.js"></script>
</body>

</html>
